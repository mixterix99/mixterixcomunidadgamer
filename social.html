    .container-fluid h1:after{
        content: "";

        height: 100%;
        line-height: 48px;
        left: 30%;
        top: 50%;
        animation: abomination1 5.5s linear 1;
        animation-fill-mode: forwards;
    }

    @keyframes abomination1 {
  0% {
    content: "R";
  }
  8% {
    content: "RE";
  }
  16% {
    content: "RED";
  }
  24% {
    content: "REDES";
  }
  32% {
    content: "REDES ";
  }
  40% {
    content: "REDES S";
  }
  48% {
    content: "REDES SO";
  }
  56% {
    content: "REDES SOC";
  }
  64% {
    content: "REDES SOCI";
  }
  72% {
    content: "REDES SOCIA";
  }
  80% {
    content: "REDES SOCIAL";
  }
  88% {
    content: "REDES SOCIALE";
  }
  100% {
    content: "REDES SOCIALES";
  }

    .hvr-float-shadow {
  display: inline-block;
  vertical-align: middle;
  -webkit-transform: perspective(1px) translateZ(0);
  transform: perspective(1px) translateZ(0);
  box-shadow: 0 0 1px rgba(26, 255, 0, 0);
  position: relative;
  -webkit-transition-duration: 0.3s;
  transition-duration: 0.3s;
  -webkit-transition-property: transform;
  transition-property: transform;
}

.hvr-float-shadow:before {
  pointer-events: none;
  position: absolute;
  z-index: -1;
  content: '';
  top: 100%;
  left: 5%;
  height: 10px;
  width: 90%;
  opacity: 0;
  background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0) 80%);
  /* W3C */
  -webkit-transition-duration: 0.3s;
  transition-duration: 0.3s;
  -webkit-transition-property: transform, opacity;
  transition-property: transform, opacity;
}

.hvr-float-shadow:hover,
.hvr-float-shadow:focus,
.hvr-float-shadow:active {
  -webkit-transform: translateY(-5px);
  transform: translateY(-5px);
  /* move the element up by 5px */
}

.hvr-float-shadow:hover:before,
.hvr-float-shadow:focus:before,
.hvr-float-shadow:active:before {
  opacity: 1;
  -webkit-transform: translateY(5px);
  transform: translateY(5px);
  background: radial-gradient(ellipse at center, rgba(26, 255, 0, 0.7) 0%, rgba(26, 255, 0, 0) 80%);
  /* Cambia a un verde neón en el hover */
}
